                    [commands.setup.subcommands.create.options.moduletype]
                        name = "moduletype"
                        description = "Welches Modul soll erstellt werden?"
                        autoComplete = true
                        isRequired = true
                        [commands.setup.subcommands.create.options.moduletype.choices]
                            tickets = "Ticket System"
                            tierlist = "Tierlist"
                            adminLog = "Admin-Log Kanal"
                            giveaway = "Giveaway System"

            [commands.setup.subcommands.delete]
                name = "delete"
